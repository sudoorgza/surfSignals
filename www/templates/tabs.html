<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Hand signals" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/hand-signals">
    <ion-nav-view name="tab-hand-signals"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Flag signals" icon-off="ion-ios-flag-outline" icon-on="ion-ios-flag" href="#/tab/flag-signals">
    <ion-nav-view name="tab-flag-signals"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Board signals" icon-off="ion-ios-pricetag-outline" icon-on="ion-ios-pricetag" href="#/tab/board-signals">
    <ion-nav-view name="tab-board-signals"></ion-nav-view>
  </ion-tab>


</ion-tabs>
